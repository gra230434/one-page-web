<!DOCTYPE html>
<html>
<head>
	<script>

	var nVer = navigator.appVersion;
	var nAgt = navigator.userAgent;
	var fullname = nAgt;

	function browsername () {
		var fullname;
		if (nAgt.indexOf("Edge") != -1){
				fullname ="EDGE";
			}
		else{
			if (nAgt.indexOf("Safari") != -1) {
				if (nAgt.indexOf("Chrome") != -1 ) {
					fullname = "Chrome";
				}
				else{
					fullname = "Safari";
				};
			}
			else if (nAgt.indexOf("Firefox") != -1){
				fullname = "Firefox";
			}
		}

		document.getElementById("demo").innerHTML = fullname;
	}

	</script>
</head>
<body>

<p>
	<script type="text/javascript">
	document.write(nAgt);
	</script>
</p>

<p>Click the button to extract characters from the string.</p>

<button onclick="browsername()">Try it</button>

<p id="demo"></p>

</body>
</html>
